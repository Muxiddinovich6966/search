{% extends 'base.html' %}

<div>
  {% block body %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{new.title}}</h5>
      {% if new.photo %}
      <video width="320" height="240" controls>
       <source src="{{new.photo.url}}" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      {% endif %}
    </div>
    <p class="card-text">
      {{new.context}}<small class="text-muted"><br />{{new.created_ed}}</small>
    </p>
    <a href="{% url 'update_new' new.pk %}" class="btn btn-primary"
      >Update...</a>
  </div>
  {% endblock %}
</div>
