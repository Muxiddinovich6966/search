{% extends 'base.html' %}

<div>
  {% block body %}
  <form method="GET" action="{% url 'search_news' %}">
    <input type="text" name="q" placeholder="Qidirish..." value="{{ query }}" />
    <button class="btn btn-primary" type="submit">Qidirish</button>
  </form>

  <div class="container mt-4">
    <h2 class="text-primary mb-4">Qidiruv natijalari</h2>
    {% if news_list %}
    <div class="list-group">
      {% for news in news_list %}
      <a
        href="{% url 'news_detail' news.id %}"
        class="list-group-item list-group-item-action"
      >
        <h5 class="mb-1">{{ news.title }}</h5>
        <small class="text-muted">{{ news.created_ed | date:'Y-m-d' }}</small>
      </a>
      {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-warning" role="alert">
      <p>Hech narsa topilmadi.</p>
    </div>
    {% endif %}
  </div>
  {% endblock %}
</div>
